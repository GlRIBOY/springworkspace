<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>전체 사원 조회</title>
</head>
<body>
	<div>
		<button type="button" th:text='눌읃'
			th:onclick="|location.href='@{/empInsert}'|"/>
		<table>
			<thead>
				<tr>
					<th>employee_id</th>
					<th>first_name</th>
					<th>job_id</th>
					<th>hire_date</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="empInfo : ${empList}">
					<tr th:onclick="|location.href='@{/empInfo(employeeId=${empInfo.employeeId})}'|"><!-- = "location.href='empInfo?employeeId=${empInfo.employeeId}'" -->
						<td th:text="${empInfo.employeeId}"/>
						<td th:text="${empInfo.firstName}"/>
						<td>[[${empInfo.jobId}]]</td>
						<td>[[${#dates.format(empInfo.hireDate, 'yyyy년 MM월 dd일')}]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
